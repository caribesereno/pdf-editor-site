<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>PDF Toolkit</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h1>PDF Toolkit</h1>

  <input type="file" id="upload" accept="application/pdf" />
  <div id="drop-zone">Drag and drop a PDF here</div>

  <h2>Files queued for merging</h2>
  <ul id="file-list" aria-label="List of uploaded PDFs"></ul>

  <button id="merge-btn">Merge Selected PDFs</button>

  <div id="preview-container" style="display: none;">
    <h3>PDF Preview</h3>

    <div id="nav-buttons">
      <button id="prev-page">‚¨ÖÔ∏è Previous</button>
      <span>Page 
        <input type="number" id="go-to-page" min="1" value="1" style="width: 50px;" />
        of <span id="page-count">1</span>
      </span>
      <button id="next-page">Next ‚û°Ô∏è</button>
      <button id="delete-current-page">üóëÔ∏è Delete This Page</button>
    </div>

    <canvas id="pdf-canvas"></canvas>

    <div id="thumbnails-container">
      <h4>Thumbnails (Drag, Reorder, or Delete)</h4>
      <div id="thumbnails" class="sortable-thumbnails"></div>
    </div>

    <div id="split-tools">
      <h4>Split PDF</h4>
      <label for="split-range">Page Range (e.g., 1-3,5,7-8):</label>
      <input type="text" id="split-range" />
      <button id="split-range-btn">Split by Range</button>
      <br><br>
      <button id="split-selected-btn">Split Selected Pages</button>
      <button id="split-blocks-btn">Split into Multiple PDFs by Blocks</button>
    </div>

    <button id="download-btn">Download Edited PDF</button>
  </div>

  <script src="https://unpkg.com/pdf-lib/dist/pdf-lib.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.14.305/pdf.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/Sortable/1.15.0/Sortable.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
