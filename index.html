<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>PDF Toolkit</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h1>PDF Toolkit</h1>

  <input type="file" id="upload" accept="application/pdf" />
  <div id="drop-zone">Drag and drop a PDF here</div>

  <h2>Files queued for merging</h2>
  <button id="merge-btn">ğŸ”€ Merge Selected PDFs</button>
  <ul id="file-list" aria-label="List of uploaded PDFs"></ul>

  <div id="preview-container" style="display: none;">
    <h3>PDF Preview</h3>

    <div id="nav-buttons">
      <button id="prev-page">â¬…ï¸ Previous</button>
      <span>Page 
        <input type="number" id="go-to-page" min="1" value="1" style="width: 50px;" />
        of <span id="page-count">1</span>
      </span>
      <button id="next-page">Next â¡ï¸</button>
      <button id="delete-current-page">ğŸ—‘ï¸ Delete This Page</button>
      <button id="download-edited">â¬‡ï¸ Download Edited PDF</button>
    </div>

    <canvas id="pdf-canvas"></canvas>

    <div id="thumbnails-container">
      <h4>Thumbnails (Drag, Reorder, or Delete)</h4>
      <div id="thumbnails" class="sortable-thumbnails"></div>
    </div>

    <!-- ğŸ“ Phase 7 Split Controls -->
    <div id="split-tools" style="margin-top: 1.5rem;">
      <h4>Split PDF</h4>

      <div style="margin-bottom: 0.5rem;">
        <label for="page-range">Page Ranges:</label>
        <input type="text" id="page-range" placeholder="e.g. 1-3,5,7-9" style="width: 200px;" />
        <button id="split-range-btn">âœ‚ï¸ Split by Range</button>
      </div>

      <div style="margin-bottom: 0.5rem;">
        <button id="split-selected-btn">âœ‚ï¸ Create PDF from Selected Thumbnails</button>
        <button id="split-multiple-btn">ğŸ“‚ Split into Multiple PDFs</button>
      </div>
    </div>
  </div>

  <script src="https://unpkg.com/pdf-lib/dist/pdf-lib.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.14.305/pdf.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/Sortable/1.15.0/Sortable.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
