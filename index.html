<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>PDF Editor with Page Reordering</title>
  <style>
    body {
      font-family: sans-serif;
      background-color: #f5f5f5;
      padding: 20px;
    }

    #thumbnail-strip {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      margin-top: 15px;
      background: #fff;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
      overflow-x: auto;
    }

    .thumb {
      border: 1px solid #999;
      border-radius: 4px;
      cursor: grab;
    }

    .thumb canvas {
      display: block;
      width: 100px;
      height: auto;
    }

    canvas#pdf-canvas {
      display: block;
      margin-top: 20px;
      border: 1px solid #ccc;
    }

    #page-controls,
    #nav-buttons {
      margin-top: 15px;
    }

    button {
      margin-right: 8px;
    }
  </style>
</head>
<body>

  <h1>PDF Editor with Drag-and-Drop Page Reordering</h1>

  <input type="file" id="upload" accept="application/pdf" multiple />
  <button id="merge-btn">Merge PDFs</button>

  <div id="page-controls" style="display: none;">
    <label for="delete-page">Page to delete:</label>
    <input type="number" id="delete-page" min="1" />
    <button id="delete-btn">Delete Page</button>
    <button id="download-btn">Download Edited PDF</button>
  </div>

  <div id="nav-buttons" style="display: none;">
    <button id="prev-page">⬅️ Previous</button>
    <span>Page <span id="page-num">1</span> of <span id="page-count">1</span></span>
    <button id="next-page">Next ➡️</button>
  </div>

  <canvas id="pdf-canvas"></canvas>

  <div id="thumbnail-strip" style="display: none;"></div>

  <!-- External libraries -->
  <script src="https://unpkg.com/pdf-lib/dist/pdf-lib.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.14.305/pdf.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/Sortable/1.15.0/Sortable.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
